<DOCUMENTYPE.html>
    <head>
        <title>Ex11</title>
    </head>
    <body>
        <script lang= "JavaScript">
            var p1, p2, m;
                   p1 = parseFloat(window.prompt("Digite a primeira nota:"))
                   p2 = parseFloat(window.prompt("Digite a segunda nota:"))
                   m = (p1 + 2 * p2) / 3
                    if (m > 6)
                    {
                        document.write("Aprovado, nota final: ", m)
                    }
                    if (m < 6)
                    {
                        document.write("Reprovado, nota final: ", m )
                    }
        </script>
    </body>
</html>
