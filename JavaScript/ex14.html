    <body>
        <script lang= "JavaScript">
var  a , b , c;
 a = parseFloat(window.prompt("digite o valor A :"))
 b = parseFloat(window.prompt("digite o valor B :"))
 c = parseFloat(window.prompt("digite o valor C :"))
if (a * a + b * b === c * c)
{
    document.write("Esses tres valores formam um triangulo retangulo")

}
else
{
    document.write("Esses tres valores nao formam um triangulo retangulo")
}

            </script>
        </body>
