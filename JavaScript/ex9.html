    <body>
        <script lang= "JavaScript">
            var n1, n2;
                   n1 = parseFloat(window.prompt("Digite o primeiro numero:"))
                   n2 = parseFloat(window.prompt("Digite o segundo numero:"))
                    if (n1 > n2)
                    {
                        document.write("O maior numero é: ", n1," numeros selecionados: ",n1," e ",n2)
                    }
                    if (n2 > n1)
                    {
                        document.write("O maior numero é: ", n2," numeros selecionados: ",n1," e ",n2)
                    }
        </script>
