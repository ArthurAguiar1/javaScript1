<DOCUMENTYPE.html>
    <head>
        <title>Ex12</title>
    </head>
    <body>
        <script lang= "JavaScript">
            var p,a,r;
            p = parseFloat(window.prompt("Digite o seu peso:"))
            a = parseFloat(window.prompt("Digite a sua altura:"))
            r = p / (a * a)
            if ( r < 20)
            {
                document.write("Voce esta abaixo do peso")
            }
            if ((20 <= r) && (r < 25))
            {
                document.write("Voce esta com o peso ideal")
            }
            if (r >= 25)
            {
                document.write("Voce esta acima do pesos")
            }
        </script>
    </body>
</html>
